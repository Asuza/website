{{ $original := .Page.Resources.GetMatch (.Get 0) }}
{{ $preview := $original.Resize "636x" }}
{{ $alt := .Get 1 }}

{{ if lt $original.Width 636 }}
<img src="{{ $original.RelPermalink }}" width="100%" height="auto" alt="{{ $alt }}" class="shadow">
{{ else }}
<a href="{{ $original.RelPermalink }}" target="_blank" title="{{ $alt }}">
	<img src="{{ $preview.RelPermalink }}" width="100%" height="auto" alt="{{ $alt }}" class="shadow">
</a>
{{ end }}
